<div class="container">
    <h1>{{ formCadastro.valid }}</h1>
  <form action="" [formGroup]="formCadastro" (submit)="salvar($event)">
    <label for="">Titulo</label>
    <input type="text"
           name="titulo"
           formControlName="titulo"
           [(ngModel)]="foto.titulo">
           <!-- Two Way Data Binding -->
    <div>
      <h1 *ngIf="formCadastro.controls.titulo.invalid">O campo titulo tem que ter textinhos!</h1>
    </div>

    <label for="">URL (da imagem)</label>
    <input type="text"
           name="url"
           formControlName="url"
           [(ngModel)]="foto.url">

    <label for="">Descrição</label>
    <textarea class="materialize-textarea"
              name="descricao"
              formControlName="descricao"
              [(ngModel)]="foto.descricao"></textarea>

    <button type="submit" class="waves-effect waves-light btn">Enviar</button>
    <a [routerLink]="['']" class="waves-effect waves-light btn">Voltar</a>
  </form>

</div>
